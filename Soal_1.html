<!DOCTYPE html>
<html>
<head>
    <title>Color Grid Layout</title>
</head>
<body>
    <table border="1" width="500" height="500" cellspacing="0" cellpadding="0" style="table-layout: fixed; border-collapse: collapse;">
        <tr>
            <td colspan="4" bgcolor="blue" align="center" width="400">A</td>
            <td rowspan="4" bgcolor="yellow" align="center" width="100">D</td>
        </tr>
        <tr>
            <td rowspan="4" bgcolor="yellow" align="center" width="100">G</td>
            <td colspan="2" bgcolor="red" align="center" width="200">B</td>
            <td rowspan="2" bgcolor="lime" align="center" width="100">C</td> 
        </tr>
        <tr>
            <td rowspan="2" bgcolor="lime" align="center" width="100">F</td> 
            <td bgcolor="black" align="center" width="100"><span style="color: white;">X</span></td>
        </tr>
        <tr>
            <td colspan="2" bgcolor="red" align="center" width="200">E</td>
        </tr>
        <tr>
            <td colspan="4" bgcolor="blue" align="center" width="400">H</td>
        </tr>
    </table>
</body>
</html>
